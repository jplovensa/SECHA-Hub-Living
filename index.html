<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECHA Hub Living OS</title>
    
    <!-- Fonts: Playfair Display (Serif) and Inter (Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS (JIT Mode) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.5s ease-out',
                        slideIn: 'slideIn 0.5s ease-out',
                        blob: 'blob 7s infinite',
                        'spin-slow': 'spin 3s linear infinite',
                        pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        float: 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- React & Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Custom Scrollbar Styles -->
    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .scrollbar-hide {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        
        body {
            background-color: #050505;
            color: #F5F5F7;
        }
    </style>
</head>
<body>
    <div id="root"></div>

            { id: 'evening', label: 'Evening Chill', icon: Moon },
            { id: 'party', label: 'Entertain', icon: Music },
            { id: 'away', label: 'Sentry Mode', icon: Shield },

        // --- Components ---

        const AppleCard = ({ children, className = "", onClick, noPadding = false, highlight = false }) => (

        const IconButton = ({ icon: Icon, active, onClick, label }) => (
            <button 
                onClick={onClick}

            >

                w-12 h-12 flex items-center justify-center rounded-full transition-all duration-300

        const MetricRing = ({ value, label, color }) => (
            <div className="flex flex-col items-center gap-2">
                <div className="relative w-16 h-16 flex items-center justify-center">
                <svg className="w-full h-full transform -rotate-90">

                    cx="32" cy="32" r="28" 
                    stroke="currentColor" 
                    strokeWidth="4" 
                    fill="transparent" 
                    strokeDasharray="175.9" 
                    strokeDashoffset={175.9 - (175.9 * value) / 100}

                    />
                </svg>
                <span className="absolute text-sm font-semibold text-white">{value}%</span>
                </div>
                <span className="text-xs text-[#86868b] text-center w-20 leading-tight">{label}</span>
            </div>
        );

        // --- Analysis Modal Component (HomeGenie) ---
        const AnalysisModal = ({ isOpen, onClose }) => {
            const [animate, setAnimate] = useState(false);

            useEffect(() => {
                if (isOpen) {
                    setAnimate(false);
                    const timer = setTimeout(() => setAnimate(true), 100);
                    return () => clearTimeout(timer);
                }
            }, [isOpen]);

            if (!isOpen) return null;
            
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center px-4">
                    <div className="absolute inset-0 bg-black/90 backdrop-blur-md" onClick={onClose}></div>
                    <div className="relative bg-[#1c1c1e] border border-[#D4AF37]/30 rounded-[2rem] w-full max-w-md p-8 shadow-2xl animate-fadeIn">
                        <div className="flex justify-between items-start mb-6">
                            <div>
                                <h3 className="text-xl font-serif text-white">Hydro-Efficiency Report</h3>
                                <p className="text-xs text-[#86868b] mt-1">Generated by Neural Core • Today, 10:42 AM</p>
                            </div>
                            <button onClick={onClose} className="p-2 bg-[#2c2c2e] rounded-full text-white hover:bg-[#3a3a3c]"><X size={16}/></button>
                        </div>

                        {/* Graph Area */}
                        <div className="bg-[#050505] rounded-xl p-6 border border-white/5 mb-6 relative overflow-hidden">
                            {/* Neural Scan Line Animation */}
                            <div className={`absolute top-0 left-0 right-0 h-[2px] bg-gradient-to-r from-transparent via-[#D4AF37]/50 to-transparent shadow-[0_0_15px_rgba(212,175,55,0.5)] z-0 pointer-events-none transition-all duration-[1500ms] ease-linear ${animate ? 'translate-y-[200px] opacity-0' : 'translate-y-0 opacity-100'}`} />

                            <div className="flex justify-between items-end h-32 gap-3 relative z-10">
                                {[40, 65, 45, 80, 55, 70, 60].map((h, i) => (
                                    <div key={i} className="flex-1 flex flex-col justify-end gap-1 group h-full">
                                        <div className="w-full h-full flex items-end bg-[#2c2c2e]/10 rounded-t-sm overflow-hidden">
                                            <div 
                                                className="w-full bg-[#2c2c2e] rounded-t-sm relative transition-all duration-1000 ease-out" 
                                                style={{ 
                                                    height: animate ? `${h}%` : '0%',
                                                    transitionDelay: `${i * 75}ms`
                                                }}
                                            >
                                                 {/* Overlay for optimized potential */}
                                                 <div 
                                                    className={`absolute top-0 left-0 right-0 bg-[#D4AF37]/20 border-b border-[#D4AF37] border-dashed transition-all duration-700 ease-out ${animate ? 'h-1/4 opacity-100' : 'h-0 opacity-0'}`}
                                                    style={{ transitionDelay: `${(i * 75) + 600}ms` }}
                                                 />
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="flex justify-between mt-3 text-[9px] text-[#86868b] uppercase tracking-widest">
                                <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
                            </div>
                            <div className="flex items-center gap-4 mt-4 justify-center">
                                <div className="flex items-center gap-1.5">
                                    <div className="w-2 h-2 bg-[#2c2c2e] rounded-full" />
                                    <span className="text-[10px] text-[#86868b]">Current Usage</span>
                                </div>
                                <div className="flex items-center gap-1.5">
                                    <div className="w-2 h-2 bg-[#D4AF37]/50 border border-[#D4AF37] rounded-full" />

        // --- Instant Offer Modal (Liquidity Event) ---
        const InstantOfferModal = ({ isOpen, onClose }) => {

            return (

                    <div className="absolute inset-0 bg-black/90 backdrop-blur-md" onClick={onClose}></div>
                    <div className="relative bg-[#1c1c1e] border border-[#D4AF37]/50 rounded-[2rem] w-full max-w-sm p-8 shadow-[0_0_50px_rgba(212,175,55,0.15)] animate-fadeIn">
                        
                        <div className="text-center mb-8">
                            <div className="w-16 h-16 bg-[#D4AF37]/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-[#D4AF37]/30">
                                <Banknote size={32} className="text-[#D4AF37]" />
                            </div>
                            <h3 className="text-2xl font-serif text-white">Instant Liquidity</h3>

        // --- Notification Component (Sentry Alert) ---
        const SentryNotification = ({ show, onClose }) => (
            <div className={`
                fixed top-4 left-1/2 transform -translate-x-1/2 z-[70] w-[90%] max-w-md

                    <div className="p-3 bg-[#FF453A]/20 rounded-full text-[#FF453A] animate-pulse">
                        <ShieldAlert size={24} />
                    </div>
                    <div className="flex-1">
                        <div className="flex justify-between items-start">
                            <h4 className="text-white font-semibold text-sm">SENTRY ALERT</h4>
                            <span className="text-[10px] text-[#FF453A] font-bold">CRITICAL</span>
                        </div>
                        <p className="text-xs text-[#ccc] mt-1 leading-relaxed">

                        </p>
                        <div className="mt-3 flex gap-3">
                            <button className="text-[10px] font-bold text-[#FF453A] bg-[#FF453A]/10 px-3 py-1.5 rounded-lg border border-[#FF453A]/30 uppercase tracking-wide hover:bg-[#FF453A] hover:text-white transition-colors">

                    <svg className={`absolute inset-[15%] w-[70%] h-[70%] transition-all duration-700 ${step > 0 && step < 3 ? 'animate-[spin_2s_linear_infinite_reverse]' : 'animate-[spin_15s_linear_infinite_reverse]'}`} viewBox="0 0 100 100">
                    <path d="M50 10 A40 40 0 0 1 90 50" stroke="#F5F5F7" strokeWidth="1" fill="none" strokeLinecap="round" opacity="0.4" />
                    <path d="M50 90 A40 40 0 0 1 10 50" stroke={step === 3 ? "#30D158" : "#D4AF37"} strokeWidth="1" fill="none" strokeLinecap="round" />
                </svg>

                {/* Core */}
                <div className={`relative z-10 w-32 h-32 rounded-full bg-gradient-to-br p-[2px] transition-all duration-500 shadow-[0_0_60px_rgba(212,175,55,0.5)] ${step === 3 ? 'from-[#30D158] to-emerald-900 shadow-[0_0_60px_rgba(48,209,88,0.5)]' : 'from-[#F5F5F7] via-[#D4AF37] to-[#8a7224]'}`}>
                    <div className="w-full h-full rounded-full bg-[#050505] flex items-center justify-center relative overflow-hidden">
                        <div className="absolute inset-0 bg-[radial-gradient(circle_at_30%_30%,rgba(212,175,55,0.4),transparent)]" />
                        
                        {/* Simulation Content */}
                        {step === 0 && <Sparkles size={48} className="text-[#D4AF37] relative z-10 animate-pulse" />}
                        
                        {step === 1 && (
                            <div className="relative z-10 flex flex-col items-center animate-fadeIn">
                                <div className="w-12 h-12 border-2 border-t-[#D4AF37] border-r-transparent border-b-[#D4AF37]/30 border-l-transparent rounded-full animate-spin" />
                                <span className="text-[8px] text-[#D4AF37] mt-2 tracking-widest uppercase font-bold">Scanning</span>
                            </div>
                        )}

                        {step === 2 && (
                             <div className="relative z-10 flex flex-col items-center animate-fadeIn">
                                <Cpu size={32} className="text-[#D4AF37] animate-pulse" />
                                <div className="flex gap-1 mt-2">
                                    <div className="w-1 h-3 bg-[#D4AF37] animate-[bounce_1s_infinite]" />
                                    <div className="w-1 h-3 bg-[#D4AF37] animate-[bounce_1s_infinite_0.2s]" />
                                    <div className="w-1 h-3 bg-[#D4AF37] animate-[bounce_1s_infinite_0.4s]" />
                                </div>
                            </div>
                        )}

                        {step === 3 && <CheckCircle2 size={48} className="text-[#30D158] relative z-10 animate-in zoom-in duration-300" />}
                    </div>
                </div>
                
                {/* Floating Particles */}
                <div className="absolute top-10 right-20 w-2 h-2 bg-white rounded-full animate-ping" />
                <div className="absolute bottom-20 left-10 w-1 h-1 bg-[#D4AF37] rounded-full animate-pulse" />
                </div>
                
                <div className="space-y-3 max-w-md mx-auto relative z-10 min-h-[80px]">
                <h2 className="text-3xl font-serif text-white tracking-tight transition-all duration-300">
                    {step === 0 && "HomeGenie Intelligence"}
                    {step === 1 && "Analyzing Systems..."}
                    {step === 2 && "Optimizing Efficiency..."}
                    {step === 3 && "Optimization Complete"}
                </h2>
                <p className="text-[#86868b] text-base leading-relaxed transition-all duration-300">
                    {step === 0 && <span>"I've analyzed your water usage patterns. Optimizing the filtration system could save <span className="text-[#D4AF37]">15%</span> on your next bill."</span>}
                    {step === 1 && "Scanning hydro-sensors and flow rates across 4 zones..."}
                    {step === 2 && "Adjusting pressure valves and filtration cycles to match usage..."}
                    {step === 3 && <span className="text-[#30D158] font-medium">System optimized. Estimated savings: $42/mo.</span>}
                </p>
                </div>

                <div className="flex gap-4 relative z-10">
                {step === 0 ? (
                    <>
                        <button onClick={handleOptimize} className="px-8 py-3 rounded-full bg-[#D4AF37] text-black font-semibold text-sm hover:bg-white transition-all shadow-[0_0_20px_rgba(212,175,55,0.3)] hover:scale-105">
                            Apply Optimization
                        </button>
                        <button onClick={onAnalysisClick} className="px-8 py-3 rounded-full bg-[#1c1c1e] text-white font-medium text-sm hover:bg-[#2c2c2e] transition-colors border border-white/10">
                            View Analysis
                        </button>
                    </>
                ) : (
                    <button className="px-8 py-3 rounded-full bg-[#1c1c1e] text-[#86868b] font-medium text-sm border border-white/5 cursor-not-allowed opacity-80">
                        {step === 3 ? "All Systems Go" : "Processing..."}
                    </button>
                )}
                </div>
            </div>
            );
        };

        const HealthView = () => (
            <div className="space-y-6 animate-fadeIn pb-24">
                <div className="flex items-center justify-between px-2">
                    <div>
                        <h2 className="text-sm font-medium text-[#D4AF37] uppercase tracking-wider mb-1">Digital Twin</h2>
                        <h1 className="text-3xl font-semibold text-white">System Diagnostics</h1>
                    </div>
                    <div className="flex gap-2">
                        <span className="bg-[#2c2c2e] text-[#86868b] px-3 py-1 rounded-full text-xs font-medium border border-white/5">Last Scan: 10m ago</span>
                    </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <AppleCard className="md:col-span-2">
                        <h3 className="text-lg font-semibold text-white mb-6">Core Systems Health</h3>
                        <div className="grid grid-cols-3 gap-8">
                            {SYSTEM_STATUS.map((sys) => (
                                <div key={sys.id} className="flex flex-col items-center gap-3 p-4 rounded-2xl bg-[#2c2c2e]/30 border border-white/5">
                                    <div className="relative w-20 h-20 flex items-center justify-center">
                                        <svg className="w-full h-full transform -rotate-90">
                                            <circle cx="40" cy="40" r="36" stroke="#2c2c2e" strokeWidth="6" fill="transparent" />
                                            <circle cx="40" cy="40" r="36" stroke={sys.status === 'Optimal' ? THEME.accent : THEME.success} strokeWidth="6" fill="transparent" strokeDasharray="226" strokeDashoffset={sys.status === 'Optimal' ? 0 : 40} />
                                        </svg>
                                        <span className="absolute text-sm font-bold text-white">{sys.status === 'Optimal' ? '100' : '94'}%</span>
                                    </div>
                                    <span className="text-sm font-medium text-white">{sys.name}</span>
                                    <div className="flex gap-2 text-[10px] text-[#86868b]">
                                        <span>{sys.temp}</span>
                                        <span>•</span>
                                        <span>{sys.load} Load</span>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </AppleCard>

                    <AppleCard className="flex items-center justify-between">
                        <div className="flex items-center gap-4">
                            <div className="w-12 h-12 rounded-full bg-[#30D158]/20 flex items-center justify-center text-[#30D158]">
                                <Wifi size={24} />
                            </div>
                            <div>
                                <h4 className="text-white font-medium">Mesh Network</h4>
                                <p className="text-xs text-[#86868b]">Main Node • 1.2 Gbps</p>
                            </div>
                        </div>
                        <div className="w-3 h-3 rounded-full bg-[#30D158] shadow-[0_0_10px_#30D158]" />
                    </AppleCard>

                    <AppleCard className="flex items-center justify-between">
                        <div className="flex items-center gap-4">
                            <div className="w-12 h-12 rounded-full bg-[#FFD60A]/20 flex items-center justify-center text-[#FFD60A]">
                                <Cpu size={24} />
                            </div>
                            <div>
                                <h4 className="text-white font-medium">Neural Processor</h4>
                                <p className="text-xs text-[#86868b]">Active Learning</p>
                            </div>
                        </div>
                        <div className="w-3 h-3 rounded-full bg-[#FFD60A] animate-pulse" />
                    </AppleCard>
                </div>
            </div>
        );

        const SettingsView = () => (
            <div className="space-y-6 animate-fadeIn pb-24 max-w-2xl mx-auto">
                <div className="text-center mb-8">
                    <div className="w-24 h-24 rounded-full bg-[#2c2c2e] border-2 border-[#D4AF37] mx-auto mb-4 flex items-center justify-center text-2xl font-bold text-[#D4AF37]">JP</div>
                    <h1 className="text-2xl font-semibold text-white">Josephine Petra</h1>
                    <p className="text-[#86868b]">Residence 4B • Owner</p>
                </div>

                <div className="space-y-4">
                    <AppleCard noPadding className="flex flex-col">
                        {[
                            { icon: User, label: "Personal Information" },
                            { icon: Lock, label: "Security & Privacy" },
                            { icon: Share2, label: "Family Sharing" }
                        ].map((item, i) => (
                            <div key={i} className="flex items-center justify-between p-4 border-b border-white/5 last:border-0 hover:bg-[#2c2c2e] cursor-pointer transition-colors">
                                <div className="flex items-center gap-4">
                                    <div className="w-8 h-8 rounded-lg bg-[#D4AF37] flex items-center justify-center text-black">
                                        <item.icon size={16} />
                                    </div>
                                    <span className="text-sm font-medium text-white">{item.label}</span>
                                </div>
                                <ChevronRight size={16} className="text-[#86868b]" />
                            </div>
                        ))}
                    </AppleCard>

                    <AppleCard noPadding className="flex flex-col">
                        <div className="flex items-center justify-between p-4 border-b border-white/5">
                                <div className="flex items-center gap-4">
                                    <div className="w-8 h-8 rounded-lg bg-[#30D158] flex items-center justify-center text-white">
                                        <Bell size={16} />
                                    </div>
                                    <span className="text-sm font-medium text-white">Notifications</span>
                                </div>
                                <ToggleRight size={24} className="text-[#30D158]" />
                        </div>
                        <div className="flex items-center justify-between p-4 border-b border-white/5">
                                <div className="flex items-center gap-4">
                                    <div className="w-8 h-8 rounded-lg bg-[#0A84FF] flex items-center justify-center text-white">
                                        <Eye size={16} />
                                    </div>
                                    <span className="text-sm font-medium text-white">Face ID Access</span>
                                </div>
                                <ToggleRight size={24} className="text-[#30D158]" />
                        </div>
                    </AppleCard>

                    <button className="w-full p-4 rounded-xl bg-[#2c2c2e] text-[#FF453A] text-sm font-medium hover:bg-[#3a3a3c] transition-colors flex items-center justify-center gap-2">
                        <LogOut size={16} /> Sign Out
                    </button>
                </div>
            </div>
        );

        // --- Layout ---

        export default function App() {
            const [activeTab, setActiveTab] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [showVendorModal, setShowVendorModal] = useState(false);
            const [showNotification, setShowNotification] = useState(false);
            const [showOfferModal, setShowOfferModal] = useState(false);
            const [showAnalysisModal, setShowAnalysisModal] = useState(false);

            useEffect(() => {
                // Simulate Sentry Notification trigger after 8 seconds
                const timer = setTimeout(() => {
                    setShowNotification(true);
                }, 8000);
                return () => clearTimeout(timer);
            }, []);

            const TABS = [
                { id: 'home', icon: Home, label: 'Home' },
                { id: 'hub', icon: LayoutGrid, label: 'Hub' },
                { id: 'renovation', icon: Hammer, label: 'Projects' },
                { id: 'genie', icon: Sparkles, label: 'Genie' },
                { id: 'health', icon: Heart, label: 'Health' },
                { id: 'settings', icon: Settings, label: 'Settings' },
            ];

            return (
                <div className={`min-h-screen ${THEME.bg} font-sans selection:bg-[#D4AF37] selection:text-black`}>
                    {/* Dynamic Background Mesh */}
                    <div className="fixed inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute top-[-10%] right-[-10%] w-[800px] h-[800px] bg-[#D4AF37]/5 rounded-full blur-[120px]" />
                        <div className="absolute bottom-[-10%] left-[-10%] w-[600px] h-[600px] bg-[#30D158]/5 rounded-full blur-[100px]" />
                    </div>

                    {/* Notification Toast */}
                    <SentryNotification show={showNotification} onClose={() => setShowNotification(false)} />

                    {/* Vendor Modal */}
                    <VendorModal isOpen={showVendorModal} onClose={() => setShowVendorModal(false)} />

                    {/* Instant Offer Modal */}
                    <InstantOfferModal isOpen={showOfferModal} onClose={() => setShowOfferModal(false)} />

                    {/* Analysis Modal */}
                    <AnalysisModal isOpen={showAnalysisModal} onClose={() => setShowAnalysisModal(false)} />

                    {/* Main Content */}
                    <main className="relative z-10 max-w-5xl mx-auto px-4 pt-8 md:pt-12 min-h-screen flex flex-col">
                        {/* Mobile Header */}
                        <div className="md:hidden flex justify-between items-center mb-8">
                        <span className="text-xl font-bold text-white tracking-tight">SECHA</span>
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="text-white">
                            {isMenuOpen ? <X /> : <Menu />}
                        </button>
                        </div>

                        <div className="flex-1">
                        {activeTab === 'home' && <HomeView onVendorClick={() => setShowVendorModal(true)} onOfferClick={() => setShowOfferModal(true)} />}
                        {activeTab === 'hub' && <HubView />}
                        {activeTab === 'renovation' && <RenovationView />}
                        {activeTab === 'genie' && <HomeGenieView onAnalysisClick={() => setShowAnalysisModal(true)} />}
                        {activeTab === 'health' && <HealthView />}
                        {activeTab === 'settings' && <SettingsView />}
                        </div>

                        {/* Floating Dock Navigation (Apple Style) */}
                        <div className="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-md px-4">
                        <nav className="bg-[#1c1c1e]/80 backdrop-blur-xl border border-white/10 rounded-[2rem] shadow-2xl px-2 py-2 flex justify-between items-center">
                            {TABS.map((tab) => (
                            <button
                                key={tab.id}
                                onClick={() => setActiveTab(tab.id)}
                                className={`
                                relative p-3 rounded-full transition-all duration-300 group
                                ${activeTab === tab.id ? 'bg-[#D4AF37] text-black shadow-lg shadow-[#D4AF37]/30' : 'text-[#86868b] hover:text-white hover:bg-[#2c2c2e]'}
                                `}
                            >
                                <tab.icon size={24} strokeWidth={2} className={`transition-transform duration-300 ${activeTab === tab.id ? 'scale-100' : 'group-hover:scale-110'}`} />
                                {activeTab === tab.id && (
                                <span className="absolute -bottom-8 left-1/2 transform -translate-x-1/2 text-[10px] font-medium text-[#86868b] bg-[#1c1c1e] px-2 py-0.5 rounded-md border border-white/5 opacity-0 group-hover:opacity-100 transition-opacity">
                                    {tab.label}
                                </span>
                                )}
                            </button>
                            ))}
                        </nav>
                        </div>
                    </main>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
